<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Kids - Children's Clothing Store</title>
    <style>
        /* All CSS styles remain the same as in the previous code */
        /* ... (keeping all CSS unchanged) ... */
    </style>
</head>
<body>
    <!-- HTML structure remains the same as before -->
    <!-- ... (keeping all HTML unchanged) ... -->

    <script>
        // ============================
        // MODE MANAGEMENT
        // ============================
        
        let currentMode = 'user'; // 'user' or 'dev'
        let selectedPaymentMethod = null;
        
        function setMode(mode) {
            currentMode = mode;
            localStorage.setItem('goatKidsMode', mode);
            
            // Update UI
            document.getElementById('userModeBtn').classList.toggle('active', mode === 'user');
            document.getElementById('devModeBtn').classList.toggle('active', mode === 'dev');
            
            document.getElementById('userModeIndicator').style.display = mode === 'user' ? 'block' : 'none';
            document.getElementById('devModeIndicator').style.display = mode === 'dev' ? 'block' : 'none';
            
            document.getElementById('modeBadge').style.display = mode === 'dev' ? 'inline-block' : 'none';
            document.getElementById('devToolsPanel').style.display = mode === 'dev' ? 'block' : 'none';
            
            // Show/hide admin tab based on mode
            const adminTabLink = document.getElementById('adminTabLink');
            const adminTabBtn = document.getElementById('adminTabBtn');
            if (mode === 'dev') {
                adminTabLink.style.display = 'block';
                adminTabBtn.style.display = 'block';
            } else {
                adminTabLink.style.display = 'none';
                adminTabBtn.style.display = 'none';
                // If in admin tab, switch to store
                if (document.getElementById('adminTab').classList.contains('active')) {
                    showTab('store');
                }
            }
            
            // Re-render based on mode
            renderStore();
            renderAdminPanel();
            
            showMessage(`${mode === 'user' ? 'üë§ User' : '‚öôÔ∏è Developer'} mode activated`, 'info');
        }
        
        // ============================
        // PAYMENT SYSTEM - UPDATED with ABA PAY
        // ============================
        
        let currentOrderId = 'GK-' + Math.floor(1000 + Math.random() * 9000);
        
        function proceedToPayment() {
            if (cart.length === 0) {
                showMessage('Your cart is empty', 'error');
                return;
            }
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 5.99;
            const tax = subtotal * 0.10;
            const total = subtotal + shipping + tax;
            
            // Update display
            document.getElementById('cartSubtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('cartShipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('cartTax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
            
            // Show payment section
            document.getElementById('paymentSection').style.display = 'block';
            document.getElementById('proceedToPaymentBtn').style.display = 'none';
            
            // Generate new order ID
            currentOrderId = 'GK-' + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('orderId').textContent = currentOrderId;
            document.getElementById('codOrderId').textContent = currentOrderId;
            
            // Update COD amounts
            document.getElementById('codSubtotal').textContent = subtotal.toFixed(2);
            document.getElementById('codTax').textContent = tax.toFixed(2);
            document.getElementById('codTotal').textContent = (total + 2.00).toFixed(2);
            
            // Reset payment method selection
            selectPaymentMethod(null);
            
            showMessage('Please select a payment method', 'info');
        }
        
        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // Remove selection from all payment methods
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Hide all payment sections
            document.getElementById('abaPaymentSection').style.display = 'none';
            document.getElementById('cashPaymentSection').style.display = 'none';
            document.getElementById('abaPaymentBtn').style.display = 'none';
            document.getElementById('cashPaymentBtn').style.display = 'none';
            document.getElementById('backToPaymentBtn').style.display = 'none';
            
            if (method === 'aba') {
                document.getElementById('abaPaymentMethod').classList.add('selected');
                document.getElementById('abaPaymentBtn').style.display = 'block';
            } else if (method === 'cash') {
                document.querySelectorAll('.payment-method')[1].classList.add('selected');
                document.getElementById('cashPaymentBtn').style.display = 'block';
            }
            
            // If no method selected, show payment methods
            if (!method) {
                document.getElementById('paymentSection').querySelector('h3').textContent = 'üí≥ Payment Methods';
                document.getElementById('paymentSection').querySelector('p').textContent = 'Choose your preferred payment method';
                document.querySelectorAll('.payment-method').forEach(el => {
                    el.style.display = 'flex';
                });
            }
        }
        
        function showABAPayment() {
            if (!selectedPaymentMethod) return;
            
            const total = parseFloat(document.getElementById('cartTotal').textContent.replace('$', ''));
            document.getElementById('abaAmount').textContent = total.toFixed(2);
            
            // Show ABA payment section
            document.getElementById('abaPaymentSection').style.display = 'block';
            
            // Hide payment methods
            document.getElementById('paymentSection').querySelector('h3').textContent = 'üì± ABA PAY';
            document.getElementById('paymentSection').querySelector('p').textContent = 'Scan QR code with ABA Mobile App';
            document.querySelectorAll('.payment-method').forEach(el => {
                el.style.display = 'none';
            });
            
            document.getElementById('abaPaymentBtn').style.display = 'none';
            document.getElementById('cashPaymentBtn').style.display = 'none';
            document.getElementById('backToPaymentBtn').style.display = 'block';
            
            showMessage('Scan the QR code with your ABA Mobile App to pay', 'info');
        }
        
        function showCashOnDelivery() {
            if (!selectedPaymentMethod) return;
            
            // Show Cash on Delivery section
            document.getElementById('cashPaymentSection').style.display = 'block';
            
            // Hide payment methods
            document.getElementById('paymentSection').querySelector('h3').textContent = 'üè™ Cash on Delivery';
            document.getElementById('paymentSection').querySelector('p').textContent = 'Pay when you receive your order';
            document.querySelectorAll('.payment-method').forEach(el => {
                el.style.display = 'none';
            });
            
            document.getElementById('abaPaymentBtn').style.display = 'none';
            document.getElementById('cashPaymentBtn').style.display = 'none';
            document.getElementById('backToPaymentBtn').style.display = 'block';
            
            showMessage('You will pay when your order arrives', 'info');
        }
        
        function hideQRCode() {
            document.getElementById('abaPaymentSection').style.display = 'none';
            selectPaymentMethod('aba');
        }
        
        function hideCashSection() {
            document.getElementById('cashPaymentSection').style.display = 'none';
            selectPaymentMethod('cash');
        }
        
        function markAsPaid() {
            const total = parseFloat(document.getElementById('cartTotal').textContent.replace('$', ''));
            
            const confirmMessage = `
                Have you completed the ABA PAY payment?
                
                Order ID: ${currentOrderId}
                Amount: $${total.toFixed(2)}
                Merchant: Goat Kids by S.UNG
                MID: 121082011261392
                
                Please save your payment confirmation for reference.
            `;
            
            if (confirm(confirmMessage)) {
                showMessage(`ABA PAY payment confirmed! Order ${currentOrderId} will be processed soon.`, 'success');
                completeOrder();
            }
        }
        
        function confirmCashOrder() {
            const total = parseFloat(document.getElementById('cartTotal').textContent.replace('$', ''));
            const codTotal = total + 2.00; // Add $2 COD fee
            
            const confirmMessage = `
                Confirm Cash on Delivery Order:
                
                Order ID: ${currentOrderId}
                Amount to Pay: $${codTotal.toFixed(2)} (includes $2 COD fee)
                
                Our delivery person will collect payment when delivering your order.
            `;
            
            if (confirm(confirmMessage)) {
                showMessage(`Order ${currentOrderId} placed! You will pay $${codTotal.toFixed(2)} when your order arrives.`, 'success');
                completeOrder();
            }
        }
        
        function completeOrder() {
            // Save order to localStorage
            const orders = JSON.parse(localStorage.getItem('goatKidsOrders')) || [];
            const order = {
                id: currentOrderId,
                date: new Date().toISOString(),
                items: [...cart],
                subtotal: parseFloat(document.getElementById('cartSubtotal').textContent.replace('$', '')),
                shipping: 5.99,
                tax: parseFloat(document.getElementById('cartTax').textContent.replace('$', '')),
                total: parseFloat(document.getElementById('cartTotal').textContent.replace('$', '')),
                paymentMethod: selectedPaymentMethod,
                status: 'paid'
            };
            orders.push(order);
            localStorage.setItem('goatKidsOrders', JSON.stringify(orders));
            
            // Clear cart
            cart = [];
            saveCart();
            
            // Hide payment section
            document.getElementById('paymentSection').style.display = 'none';
            document.getElementById('proceedToPaymentBtn').style.display = 'block';
            
            // Show success message
            showMessage(`Order ${currentOrderId} placed successfully! Thank you for your purchase.`, 'success');
            
            // Render empty cart
            renderCart();
            
            // Reset payment method
            selectedPaymentMethod = null;
        }
        
        // ============================
        // INVENTORY CONTROL FUNCTIONS (RESTORED)
        // ============================
        
        // Store functions
        function showProductList() {
            document.getElementById('productDetailView').style.display = 'none';
            document.getElementById('storeTab').querySelector('.store-header').style.display = 'flex';
            document.getElementById('productGrid').style.display = 'grid';
        }
        
        function showProductDetail(productId) {
            const product = inventory.products.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('storeTab').querySelector('.store-header').style.display = 'none';
            document.getElementById('productGrid').style.display = 'none';
            
            const detailView = document.getElementById('productDetailView');
            detailView.style.display = 'block';
            
            let sizeButtons = '';
            product.variants.forEach(variant => {
                const isOutOfStock = variant.stock === 0;
                const isLowStock = variant.stock > 0 && variant.stock <= variant.lowStockThreshold;
                let stockClass = 'in-stock';
                let stockText = `${variant.stock} in stock`;
                
                if (isOutOfStock) {
                    stockClass = 'out-of-stock';
                    stockText = 'Out of stock';
                } else if (isLowStock) {
                    stockClass = 'low-stock';
                    stockText = `Only ${variant.stock} left`;
                }
                
                sizeButtons += `
                    <button class="size-btn ${isOutOfStock ? 'out-of-stock' : ''}" 
                            onclick="selectSize(${productId}, '${variant.size}')" 
                            ${isOutOfStock ? 'disabled' : ''}
                            id="sizeBtn_${productId}_${variant.size}">
                        ${variant.size}
                        <div style="font-size: 12px; margin-top: 5px;" class="${stockClass}">${stockText}</div>
                    </button>
                `;
            });
            
            // Add developer controls if in dev mode
            const devControlsHTML = currentMode === 'dev' ? `
                <div class="dev-quick-actions">
                    <button class="dev-action-btn stock" onclick="restockProduct(${productId})">
                        Quick Restock (+10)
                    </button>
                    <button class="dev-action-btn edit" onclick="showTab('admin')">
                        Edit in Admin
                    </button>
                </div>
            ` : '';
            
            const detailHTML = `
                <div class="product-detail-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="product-detail-info">
                    <h1 class="product-title">${product.name}</h1>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <p>${product.description}</p>
                    
                    <div style="margin: 20px 0;">
                        <strong>Select Size:</strong>
                        <div class="size-buttons">
                            ${sizeButtons}
                        </div>
                    </div>
                    
                    <div class="quantity-controls">
                        <strong>Quantity:</strong>
                        <button class="qty-btn" onclick="changeQuantity(-1, ${productId})">-</button>
                        <input type="number" class="qty-input" id="quantity_${productId}" value="1" min="1" max="10">
                        <button class="qty-btn" onclick="changeQuantity(1, ${productId})">+</button>
                    </div>
                    
                    <button class="add-to-cart" id="addToCartBtn_${productId}" onclick="addToCartFromDetail(${productId})" disabled>
                        Add to Cart
                    </button>
                    ${devControlsHTML}
                    <div id="message_${productId}" class="message"></div>
                </div>
            `;
            
            document.getElementById('productDetailContainer').innerHTML = detailHTML;
        }
        
        function selectSize(productId, size) {
            const product = inventory.products.find(p => p.id === productId);
            const variant = product.variants.find(v => v.size === size);
            
            product.variants.forEach(v => {
                const btn = document.getElementById(`sizeBtn_${productId}_${v.size}`);
                if (btn) {
                    btn.classList.remove('selected');
                }
            });
            
            const selectedBtn = document.getElementById(`sizeBtn_${productId}_${size}`);
            if (selectedBtn) {
                selectedBtn.classList.add('selected');
            }
            
            const addToCartBtn = document.getElementById(`addToCartBtn_${productId}`);
            if (variant.stock > 0) {
                addToCartBtn.disabled = false;
                document.getElementById(`quantity_${productId}`).max = Math.min(variant.stock, 10);
            } else {
                addToCartBtn.disabled = true;
            }
        }
        
        function changeQuantity(change, productId) {
            const input = document.getElementById(`quantity_${productId}`);
            let newValue = parseInt(input.value) + change;
            const product = inventory.products.find(p => p.id === productId);
            
            let selectedSize = null;
            product.variants.forEach(v => {
                const btn = document.getElementById(`sizeBtn_${productId}_${v.size}`);
                if (btn && btn.classList.contains('selected')) {
                    selectedSize = v.size;
                }
            });
            
            if (selectedSize) {
                const variant = product.variants.find(v => v.size === selectedSize);
                const maxQty = Math.min(variant.stock, 10);
                newValue = Math.max(1, Math.min(newValue, maxQty));
            } else {
                newValue = Math.max(1, newValue);
            }
            
            input.value = newValue;
        }
        
        function addToCartFromDetail(productId) {
            const product = inventory.products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById(`quantity_${productId}`).value);
            
            let selectedSize = null;
            product.variants.forEach(v => {
                const btn = document.getElementById(`sizeBtn_${productId}_${v.size}`);
                if (btn && btn.classList.contains('selected')) {
                    selectedSize = v.size;
                }
            });
            
            if (!selectedSize) {
                showMessage(`Please select a size for ${product.name}`, 'error', productId);
                return;
            }
            
            const variant = product.variants.find(v => v.size === selectedSize);
            
            if (quantity > variant.stock) {
                showMessage(`Only ${variant.stock} items available in size ${selectedSize}`, 'error', productId);
                return;
            }
            
            const existingItemIndex = cart.findIndex(item => 
                item.productId === productId && item.size === selectedSize
            );
            
            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push({
                    productId: productId,
                    name: product.name,
                    size: selectedSize,
                    price: product.price,
                    quantity: quantity,
                    image: product.image
                });
            }
            
            variant.stock -= quantity;
            
            saveInventory();
            saveCart();
            showMessage(`Added ${quantity} √ó ${product.name} (${selectedSize}) to cart!`, 'success', productId);
            
            showProductDetail(productId);
            
            setTimeout(() => {
                if (confirm('Item added to cart! View cart now?')) {
                    showTab('cart');
                }
            }, 1500);
        }
        
        function addToCart(productId, size) {
            const product = inventory.products.find(p => p.id === productId);
            const variant = product.variants.find(v => v.size === size);
            
            if (!variant || variant.stock === 0) {
                showMessage(`Size ${size} is out of stock`, 'error');
                return;
            }
            
            const existingItemIndex = cart.findIndex(item => 
                item.productId === productId && item.size === size
            );
            
            if (existingItemIndex > -1) {
                if (cart[existingItemIndex].quantity + 1 <= variant.stock) {
                    cart[existingItemIndex].quantity += 1;
                } else {
                    showMessage(`Only ${variant.stock} items available in size ${size}`, 'error');
                    return;
                }
            } else {
                cart.push({
                    productId: productId,
                    name: product.name,
                    size: size,
                    price: product.price,
                    quantity: 1,
                    image: product.image
                });
            }
            
            variant.stock -= 1;
            
            saveInventory();
            saveCart();
            showMessage(`Added ${product.name} (${size}) to cart!`, 'success');
        }
        
        // Admin functions
        function updateStock(productId, size, newStock) {
            const product = inventory.products.find(p => p.id === productId);
            const variant = product.variants.find(v => v.size === size);
            
            if (variant) {
                variant.stock = parseInt(newStock) || 0;
                saveInventory();
                showMessage(`Updated ${product.name} (${size}) stock to ${newStock}`, 'success');
            }
        }
        
        function addNewProduct() {
            const name = document.getElementById('newProductName').value.trim();
            const price = parseFloat(document.getElementById('newProductPrice').value);
            const image = document.getElementById('newProductImage').value.trim();
            const sizes = document.getElementById('newProductSizes').value.split(',').map(s => s.trim());
            const stock = parseInt(document.getElementById('newProductStock').value) || 8;
            
            if (!name || !price || !image || sizes.length === 0) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            const newId = inventory.products.length > 0 ? 
                Math.max(...inventory.products.map(p => p.id)) + 1 : 1;
            
            const variants = sizes.map(size => ({
                size: size,
                stock: stock,
                lowStockThreshold: 4
            }));
            
            inventory.products.push({
                id: newId,
                name: name,
                description: "Great kids clothing item!",
                price: price,
                image: image,
                variants: variants
            });
            
            saveInventory();
            showMessage(`Added new product: ${name}`, 'success');
            
            document.getElementById('newProductName').value = '';
            document.getElementById('newProductPrice').value = '';
            document.getElementById('newProductImage').value = '';
            document.getElementById('newProductSizes').value = '2T,3T,4T,5T';
            document.getElementById('newProductStock').value = '8';
            
            showTab('store');
        }
        
        function deleteProduct(productId) {
            if (currentMode !== 'dev') return;
            
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                inventory.products = inventory.products.filter(p => p.id !== productId);
                saveInventory();
                showMessage('Product deleted', 'success');
            }
        }
        
        function exportInventory() {
            if (currentMode !== 'dev') return;
            
            let csv = 'Product,Size,Stock,Price,Status\n';
            
            inventory.products.forEach(product => {
                product.variants.forEach(variant => {
                    const status = variant.stock === 0 ? 'Out of Stock' : 
                                  variant.stock <= variant.lowStockThreshold ? 'Low Stock' : 'In Stock';
                    csv += `"${product.name}","${variant.size}",${variant.stock},${product.price},"${status}"\n`;
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'goat_kids_inventory_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showMessage('Inventory exported as CSV', 'success');
        }
        
        // Cart functions
        function updateCartQuantity(productId, size, change) {
            const itemIndex = cart.findIndex(item => 
                item.productId === productId && item.size === size
            );
            
            if (itemIndex === -1) return;
            
            const product = inventory.products.find(p => p.id === productId);
            const variant = product.variants.find(v => v.size === size);
            
            const newQuantity = cart[itemIndex].quantity + change;
            
            if (newQuantity < 1) {
                removeFromCart(productId, size);
                return;
            }
            
            if (newQuantity > variant.stock + cart[itemIndex].quantity) {
                showMessage(`Only ${variant.stock} additional items available`, 'error');
                return;
            }
            
            variant.stock -= change;
            cart[itemIndex].quantity = newQuantity;
            
            saveInventory();
            saveCart();
        }
        
        function removeFromCart(productId, size) {
            const itemIndex = cart.findIndex(item => 
                item.productId === productId && item.size === size
            );
            
            if (itemIndex === -1) return;
            
            const product = inventory.products.find(p => p.id === productId);
            const variant = product.variants.find(v => v.size === size);
            variant.stock += cart[itemIndex].quantity;
            
            cart.splice(itemIndex, 1);
            
            saveInventory();
            saveCart();
            showMessage('Item removed from cart', 'success');
        }
        
        function checkout() {
            proceedToPayment();
        }
        
        // UI rendering functions
        function renderStore() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            
            inventory.products.forEach(product => {
                const totalStock = product.variants.reduce((sum, v) => sum + v.stock, 0);
                const hasStock = totalStock > 0;
                
                let sizeOptions = '';
                product.variants.forEach(variant => {
                    if (variant.stock > 0) {
                        sizeOptions += `
                            <button onclick="addToCart(${product.id}, '${variant.size}')" 
                                    style="padding: 5px 10px; margin: 2px; background: #f0f0f0; border: none; border-radius: 4px; cursor: pointer;">
                                ${variant.size}
                            </button>
                        `;
                    }
                });
                
                let stockClass = 'out-of-stock';
                let stockText = 'Out of stock';
                
                if (hasStock) {
                    const lowStockVariant = product.variants.find(v => 
                        v.stock > 0 && v.stock <= v.lowStockThreshold
                    );
                    
                    if (lowStockVariant) {
                        stockClass = 'low-stock';
                        stockText = 'Low stock';
                    } else {
                        stockClass = 'in-stock';
                        stockText = 'In stock';
                    }
                }
                
                // Developer controls HTML
                const devControlsHTML = currentMode === 'dev' ? `
                    <div class="dev-controls show">
                        <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Quick Stock:</div>
                        <div class="quick-stock-control">
                            ${product.variants.map(variant => `
                                <div style="text-align: center; font-size: 11px;">
                                    <div>${variant.size}</div>
                                    <div>
                                        <button class="quick-stock-btn add" onclick="adjustStock(${product.id}, '${variant.size}', 1)">+</button>
                                        <button class="quick-stock-btn reduce" onclick="adjustStock(${product.id}, '${variant.size}', -1)">-</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="dev-quick-actions">
                            <button class="dev-action-btn stock" onclick="restockProduct(${product.id})">
                                Restock All
                            </button>
                            <button class="dev-action-btn edit" onclick="editProduct(${product.id})">
                                Edit
                            </button>
                            <button class="dev-action-btn delete" onclick="deleteProduct(${product.id})">
                                Delete
                            </button>
                        </div>
                    </div>
                ` : '';
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <div class="product-stock ${stockClass}">${stockText}</div>
                        <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                            ${product.description.substring(0, 80)}...
                        </p>
                        <div style="margin-bottom: 15px;">
                            ${sizeOptions || '<span style="color: #999;">No sizes available</span>'}
                        </div>
                        <div class="product-actions">
                            <button class="view-btn" onclick="showProductDetail(${product.id})">
                                View Details
                            </button>
                            ${currentMode === 'dev' ? `
                                <button class="edit-btn" onclick="showTab('admin')">
                                    Manage Stock
                                </button>
                            ` : ''}
                        </div>
                        ${devControlsHTML}
                    </div>
                `;
                
                productGrid.appendChild(productCard);
            });
            
            updateStats();
        }
        
        // Developer quick stock adjustment
        function adjustStock(productId, size, change) {
            if (currentMode !== 'dev') return;
            
            const product = inventory.products.find(p => p.id === productId);
            const variant = product.variants.find(v => v.size === size);
            
            if (variant) {
                variant.stock = Math.max(0, variant.stock + change);
                saveInventory();
                showMessage(`Adjusted ${product.name} (${size}) by ${change}`, 'info');
            }

        // Handle CSV file upload
        function handleCSVUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                parseCSV(content);
            };
            reader.readAsText(file);
        }
        
        // Parse CSV content
        function parseCSV(content) {
            csvData = [];
            const lines = content.split('\n');
            let headers = [];
            
            lines.forEach((line, index) => {
                // Skip empty lines
                if (!line.trim()) return;
                
                // Parse CSV line (handling quotes)
                const values = [];
                let inQuotes = false;
                let currentValue = '';
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(currentValue.trim());
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                values.push(currentValue.trim());
                
                if (index === 0) {
                    headers = values;
                } else {
                    // Create product object from CSV row
                    if (values.length >= 5) {
                        const product = {
                            name: values[0],
                            price: parseFloat(values[1]) || 0,
                            image: values[2],
                            sizes: values[3].split(',').map(s => s.trim()),
                            stock: parseInt(values[4]) || 8
                        };
                        csvData.push(product);
                    }
                }
            });
            
            showCSVPreview();
        }

            csvData.forEach(productData => {

                    p.name.toLowerCase() === productData.name.toLowerCase()
                );
                
                if (exists) {
                    skippedCount++;
                    return;
                }
                
                // Generate new ID
                const newId = inventory.products.length > 0 ? 
                    Math.max(...inventory.products.map(p => p.id)) + 1 : 1;
                
                // Create variants
                const variants = productData.sizes.map(size => ({
                    size: size,
                    stock: productData.stock,
                    lowStockThreshold: Math.min(4, Math.floor(productData.stock / 2))
                }));
                
                // Add new product
                inventory.products.push({
                    id: newId,
                    name: productData.name,
                    description: `Kids clothing: ${productData.name}`,
                    price: productData.price,
                    image: productData.image || "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80",

        // Clear text preview
        function clearTextPreview() {
            textData = [];
            document.getElementById('textPreview').style.display = 'none';
            document.getElementById('bulkTextInput').value = '';
        }
        
        // Generate products from manual input
        function generateBulkProducts() {
            const namePattern = document.getElementById('bulkProductName').value.trim();
            const colors = document.getElementById('bulkColors').value.split(',').map(c => c.trim()).filter(c => c);
            const price = parseFloat(document.getElementById('bulkPrice').value) || 0;
            const sizes = document.getElementById('bulkSizes').value.split(',').map(s => s.trim()).filter(s => s);
            const stock = parseInt(document.getElementById('bulkStock').value) || 8;
            const imageBase = document.getElementById('bulkImageBase').value.trim();
            
            if (!namePattern || colors.length === 0 || !price || sizes.length === 0) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            manualData = [];
            
            colors.forEach(color => {
                const productName = `${namePattern}${color}`;
                const productImage = imageBase.replace('{color}', color.toLowerCase()) || 
                    "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80";
                
                manualData.push({
                    name: productName,
                    price: price,
                    image: productImage,
                    sizes: sizes,
                    stock: stock
                });
            });
            
            // Show preview
            const previewDiv = document.getElementById('manualPreview');
            const previewTable = document.getElementById('manualPreviewTable');
            
            let tableHTML = `
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Sizes</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            manualData.forEach(product => {
                tableHTML += `
                    <tr>
                        <td>${product.name}</td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>${product.sizes.join(', ')}</td>
                        <td>${product.stock}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody>';
            previewTable.innerHTML = tableHTML;
            previewDiv.style.display = 'block';
            
            showMessage(`Generated ${manualData.length} products`, 'info');
        }
        
        // Import manual products
        function importManualProducts() {
            if (manualData.length === 0) {
                showMessage('No products to import', 'error');
                return;
            }
            
            let addedCount = 0;
            let skippedCount = 0;

                const exists = inventory.products.some(p => 
                    p.name.toLowerCase() === productData.name.toLowerCase()

                if (exists) {

                // Generate new ID

                    size: size,
                    stock: productData.stock,

            saveInventory();

            hideBulkImport();
            
            showMessage(`Imported ${addedCount} products, skipped ${skippedCount} duplicates`, 'success');
        }
        
        // Clear manual preview
        function clearManualPreview() {
            manualData = [];
            document.getElementById('manualPreview').style.display = 'none';
            
            // Clear form fields
            document.getElementById('bulkProductName').value = '';
            document.getElementById('bulkColors').value = '';
            document.getElementById('bulkPrice').value = '';
            document.getElementById('bulkSizes').value = '2T,3T,4T,5T';
            document.getElementById('bulkStock').value = '8';

        // Clear all previews

            clearTextPreview();

        function init() {
            if (!localStorage.getItem('goatKidsInventory')) {
                saveInventory();

            const savedMode = localStorage.getItem('goatKidsMode') || 'user';
