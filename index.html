    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let products = [];

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Load data
            loadProducts();
            loadCart();
            
            // Setup event listeners
            setupEventListeners();
            
            // Check admin status
            checkAdminStatus();
            
            // Show store tab
            showTab('store');
            
            // Welcome message
            setTimeout(() => {
                if (!localStorage.getItem('goatKidsWelcomeShown')) {
                    showMessage('Welcome to GOAT KIDS Store! ðŸ', 'info');
                    localStorage.setItem('goatKidsWelcomeShown', 'true');
                }
            }, 1000);
            
            // Try to register Service Worker (only if file exists)
            registerServiceWorker();
        });

        function setupEventListeners() {
            // Mobile menu toggle
            document.getElementById('mobileMenuBtn').addEventListener('click', function() {
                document.getElementById('mobileNav').classList.toggle('active');
            });
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                const mobileNav = document.getElementById('mobileNav');
                const menuBtn = document.getElementById('mobileMenuBtn');
                if (mobileNav.classList.contains('active') && 
                    !mobileNav.contains(event.target) && 
                    !menuBtn.contains(event.target)) {
                    mobileNav.classList.remove('active');
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeAllModals();
                }
            });
            
            // Form submissions
            document.getElementById('productName')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addSingleProduct();
            });
            
            // Payment method selection
            selectPayment('payway');
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }

        // ============================================
        // SERVICE WORKER REGISTRATION (FIXED VERSION)
        // ============================================
        function registerServiceWorker() {
            // Check if Service Worker is supported
            if (!('serviceWorker' in navigator)) {
                console.log('Service Worker not supported');
                return;
            }
            
            // Only register on secure origins (HTTPS or localhost)
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                console.log('Service Worker requires HTTPS');
                return;
            }
            
            // Register with error handling
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                        // Don't show error to user - it's optional
                    });
            });
        }

        // ============================================
        // TAB NAVIGATION
        // ============================================
        function showTab(tabName) {
            // Close mobile menu
            document.getElementById('mobileNav').classList.remove('active');
            
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Update nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected tab
            if (tabName === 'store') {
                document.getElementById('storeTab').classList.add('active');
                document.querySelectorAll('.nav-link')[0].classList.add('active');
                refreshStoreStats();
            } else if (tabName === 'cart') {
                document.getElementById('cartTab').classList.add('active');
                document.querySelectorAll('.nav-link')[1].classList.add('active');
                renderCart();
            } else if (tabName === 'admin') {
                if (!isAdmin) {
                    adminLogin();
                    return;
                }
                document.getElementById('adminTab').classList.add('active');
                document.querySelectorAll('.nav-link')[2].classList.add('active');
                refreshInventory();
            }
        }

        // ============================================
        // ADMIN FUNCTIONS
        // ============================================
        function checkAdminStatus() {
            const adminElements = document.querySelectorAll('#adminNavLink, #adminNavLinkMobile');
            adminElements.forEach(el => {
                el.style.display = isAdmin ? 'flex' : 'none';
            });
            document.getElementById('adminBadge').style.display = isAdmin ? 'inline-block' : 'none';
        }

        function adminLogin() {
            const password = prompt('Enter admin password:');
            if (password === 'admin123') {
                isAdmin = true;
                localStorage.setItem('goatKidsAdmin', 'true');
                checkAdminStatus();
                showTab('admin');
                showMessage('Admin login successful!', 'success');
            } else if (password) {
                alert('Incorrect password!');
            }
        }

        function adminLogout() {
            isAdmin = false;
            localStorage.removeItem('goatKidsAdmin');
            checkAdminStatus();
            showTab('store');
            showMessage('Admin logged out.', 'info');
        }

        // PRODUCT MANAGEMENT

            products = saved ? JSON.parse(saved) : [];
            if (products.length === 0) {
                loadSampleProducts();
            } else {
                renderProducts();
                refreshStoreStats();
            }

        function saveProducts() {
            localStorage.setItem('goatKidsProducts', JSON.stringify(products));
        }

        function renderProducts() {
            const container = document.getElementById('productGrid');
            if (!container) return;
            
            // Filter products
            let filtered = products.filter(p => {
                // Search filter
                if (currentFilter.search && !p.name.toLowerCase().includes(currentFilter.search.toLowerCase())) {
                    return false;
                }
                // Category filter
                if (currentFilter.category !== 'all' && p.category !== currentFilter.category) {
                    return false;
                }
                // Stock filter
                if (currentFilter.stock !== 'all') {
                    if (currentFilter.stock === 'in-stock' && p.stock <= 10) return false;
                    if (currentFilter.stock === 'low-stock' && (p.stock > 10 || p.stock === 0)) return false;
                    if (currentFilter.stock === 'out-of-stock' && p.stock > 0) return false;
                }
                // Price filter
                if (currentFilter.price !== 'all') {
                    const [min, max] = currentFilter.price === '30+' ? [30, Infinity] : currentFilter.price.split('-').map(Number);
                    if (p.price < min || (max && p.price > max)) return false;
                }
                return true;
            });
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <i class="fas fa-search" style="font-size: 3rem; color: var(--gray-light); margin-bottom: 20px;"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your search or filters</p>
                        <button class="btn btn-outline mt-20" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset Filters
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(product => `
                <div class="product-card">
                    ${product.stock === 0 ? '<div class="product-badge badge-out">Out of Stock</div>' : 
                      product.stock <= 5 ? '<div class="product-badge badge-low">Low Stock</div>' : ''}
                    
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/400x400/f5f7ff/4a6ee0?text=GOAT+KIDS';">
                    </div>
                    
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-category">${product.category}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        
                        <div class="product-stock ${product.stock > 10 ? 'in-stock' : product.stock > 0 ? 'low-stock' : 'out-of-stock'}">
                            ${product.stock > 10 ? 'In Stock' : product.stock > 0 ? `Low Stock (${product.stock})` : 'Out of Stock'}
                        </div>
                        
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="addToCart(${product.id})" 
                                    ${product.stock === 0 ? 'disabled' : ''}>
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                            ${isAdmin ? `
                            <button class="btn btn-outline" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i>
                            </button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchProducts() {
            currentFilter.search = document.getElementById('searchInput').value;
            renderProducts();
        }

        function filterProducts() {
            currentFilter.category = document.getElementById('categoryFilter').value;
            currentFilter.stock = document.getElementById('stockFilter').value;
            currentFilter.price = document.getElementById('priceFilter').value;
            renderProducts();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('stockFilter').value = 'all';
            document.getElementById('priceFilter').value = 'all';
            currentFilter = { category: 'all', stock: 'all', price: 'all', search: '' };
            renderProducts();
        }

        function refreshStoreStats() {
            const totalProducts = products.length;
            const lowStockCount = products.filter(p => p.stock > 0 && p.stock <= 10).length;
            const avgPrice = totalProducts > 0 ? 
                (products.reduce((sum, p) => sum + p.price, 0) / totalProducts).toFixed(2) : '0.00';
            const totalStock = products.reduce((sum, p) => sum + p.stock, 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('lowStockCount').textContent = lowStockCount;
            document.getElementById('avgPrice').textContent = `$${avgPrice}`;
            document.getElementById('totalStock').textContent = totalStock;
        }

        // ============================================
        // CART FUNCTIONS
        // ============================================
        function loadCart() {
            const saved = localStorage.getItem('goatKidsCart');
            cart = saved ? JSON.parse(saved) : [];
            updateCartCount();
        }

        function saveCart() {
            localStorage.setItem('goatKidsCart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach(el => {
                el.textContent = total;
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            if (product.stock === 0) {
                showMessage('This product is out of stock!', 'error');
                return;
            }
            
            const existing = cart.find(item => item.productId === productId);
            
            if (existing) {
                if (existing.quantity >= product.stock) {
                    showMessage(`Only ${product.stock} items available!`, 'error');
                    return;
                }
                existing.quantity++;
            } else {
                cart.push({
                    productId,
                    quantity: 1,
                    name: product.name,
                    price: product.price,
                    image: product.image
                });
            }
            
            saveCart();
            showMessage(`${product.name} added to cart!`, 'success');
            
            // Animate cart icon
            const cartCount = document.getElementById('cartCountNav');
            cartCount.style.transform = 'scale(1.3)';
            setTimeout(() => cartCount.style.transform = 'scale(1)', 300);
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            saveCart();
            renderCart();
            showMessage('Item removed from cart.', 'info');
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.productId === productId);
            if (!item) return;
            
            const product = products.find(p => p.id === productId);
            if (!product) {
                removeFromCart(productId);
                return;
            }
            
            const newQty = item.quantity + change;
            
            if (newQty < 1) {
                removeFromCart(productId);
                return;
            }
            
            if (newQty > product.stock) {
                showMessage(`Only ${product.stock} available!`, 'error');
                return;
            }
            
            item.quantity = newQty;
            saveCart();
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartItemsList');
            const empty = document.getElementById('emptyCart');
            const summary = document.getElementById('cartSummary');
            
            if (cart.length === 0) {
                container.classList.add('d-none');
                summary.classList.add('d-none');
                empty.classList.remove('d-none');
                return;
            }
            
            empty.classList.add('d-none');
            container.classList.remove('d-none');
            summary.classList.remove('d-none');
            
            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/100x100/f5f7ff/4a6ee0?text=GOAT';">
                    
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.productId}, -1)">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.productId}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="cart-item-total">$${(item.price * item.quantity).toFixed(2)}</div>
                    
                    <button class="remove-item" onclick="removeFromCart(${item.productId})" aria-label="Remove item">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
            
            // Update totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 5.00;
            const total = subtotal + shipping;
            
            document.getElementById('cartSubtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('cartShipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
            
            // Update PayWay link
            updatePaywayLink(total);
        }

        // ============================================
        // PAYMENT FUNCTIONS
        // ============================================
        function selectPayment(method) {
            selectedPaymentMethod = method;
            
            // Update UI
            document.getElementById('paywayOption').classList.toggle('selected', method === 'payway');
            document.getElementById('codOption').classList.toggle('selected', method === 'cod');
            
            // Show/hide PayWay button
            const paywayBtn = document.getElementById('paywayLink');
            const messengerBtn = document.getElementById('messengerBtn');
            
            if (method === 'payway') {
                paywayBtn.classList.remove('d-none');
                messengerBtn.textContent = 'Send Order via Messenger';
            } else {
                paywayBtn.classList.add('d-none');
                messengerBtn.textContent = 'Confirm Order & Send via Messenger';
            }
        }

        function updatePaywayLink(total) {
            const paywayBtn = document.getElementById('paywayLink');
            const encodedOrder = encodeURIComponent(generateOrderSummary());
            paywayBtn.href = `https://link.payway.com.kh/08407860s?amount=${total}&description=${encodedOrder}`;
        }

        function proceedToPayway(event) {
            event.preventDefault();
            
            // Validate form first
            if (!validateCheckoutForm()) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 5;
            const orderSummary = generateOrderSummary();
            const encodedSummary = encodeURIComponent(orderSummary);
            
            // Open PayWay in new tab
            window.open(`https://link.payway.com.kh/08407860s?amount=${total}&description=${encodedSummary}`, '_blank');
            
            // Show confirmation
            showMessage('Redirecting to PayWay for secure payment...', 'info');
            
            // After payment, send order to Messenger
            setTimeout(() => {
                sendOrderToMessenger();
            }, 2000);
        }

        // ============================================
        // ORDER PROCESSING
        // ============================================
        function validateCheckoutForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-control.error').forEach(el => el.classList.remove('error'));
            
            // Validate name
            const name = document.getElementById('customerName').value.trim();
            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required';
                document.getElementById('customerName').classList.add('error');
                isValid = false;
            }
            
            // Validate phone (Cambodian format: 10-15 digits)
            const phone = document.getElementById('customerPhone').value.trim();
            const phoneRegex = /^[0-9+]{10,15}$/;
            if (!phone) {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                document.getElementById('customerPhone').classList.add('error');
                isValid = false;
            } else if (!phoneRegex.test(phone.replace(/\s+/g, ''))) {
                document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
                document.getElementById('customerPhone').classList.add('error');
                isValid = false;
            }
            
            // Validate address
            const address = document.getElementById('customerAddress').value.trim();
            if (!address) {
                document.getElementById('addressError').textContent = 'Address is required';
                document.getElementById('customerAddress').classList.add('error');
                isValid = false;
            }
            
            if (!isValid) {
                showMessage('Please fix the errors in the form.', 'error');
            }
            
            return isValid;
        }

            if (!validateCheckoutForm()) return;
            
            const summary = generateOrderSummary();

                            </div>

                    </div>
                    <div class="order-total">
                        <span>Total:</span>
                        <span>$${(cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 5).toFixed(2)}</span>
                    </div>
                </div>
                <p><strong>Payment Method:</strong> ${selectedPaymentMethod === 'payway' ? 'PayWay' : 'Cash on Delivery'}</p>
            `;
            
            document.getElementById('orderModal').style.display = 'flex';
        }

            summary += `ðŸ‘¤ *Customer:* ${name}\n`;
            summary += `ðŸ“ž *Phone:* ${phone}\n`;
            summary += `ðŸ  *Address:* ${address}\n`;
            if (notes) summary += `ðŸ“ *Notes:* ${notes}\n`;
            summary += `ðŸ’³ *Payment:* ${selectedPaymentMethod === 'payway' ? 'PayWay' : 'Cash on Delivery'}\n`;
            summary += `\nðŸ›’ *Order Items:*\n`;
            
            let total = 5.00;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                summary += `â€¢ ${item.name} x${item.quantity}: $${itemTotal.toFixed(2)}\n`;
            });
            
            summary += `\nðŸšš *Shipping:* $5.00\n`;
            summary += `ðŸ’° *Total:* $${total.toFixed(2)}\n`;

        function confirmOrder() {
            sendOrderToMessenger();
            closeOrderModal();
        }

        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        function sendOrderToMessenger() {
            if (!validateCheckoutForm()) return;
            
            const orderSummary = generateOrderSummary();
            
            // Encode for Messenger
            const encodedMessage = encodeURIComponent(orderSummary);
            const messengerUrl = `https://m.me/Goatkids?text=${encodedMessage}`;
            
            // Open Messenger in new tab
            window.open(messengerUrl, '_blank');
            
            // Save order to history
            saveOrderToHistory();
            
            // Clear cart
            cart = [];
            saveCart();
            renderCart();
            
            // Reset form
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerAddress').value = '';
            document.getElementById('customerNotes').value = '';
            
            showMessage('Order sent to Messenger!', 'success');
        }

        function saveOrderToHistory() {
            const orders = JSON.parse(localStorage.getItem('goatKidsOrders') || '[]');
            const order = {
                id: Date.now(),
                date: new Date().toISOString(),
                customer: {
                    name: document.getElementById('customerName').value.trim(),
                    phone: document.getElementById('customerPhone').value.trim(),
                    address: document.getElementById('customerAddress').value.trim(),
                    notes: document.getElementById('customerNotes').value.trim()
                },
                items: [...cart],
                payment: selectedPaymentMethod,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 5
            };
            orders.unshift(order);
            localStorage.setItem('goatKidsOrders', JSON.stringify(orders.slice(0, 50))); // Keep last 50 orders
        }

        // ============================================
        // ADMIN INVENTORY FUNCTIONS
        // ============================================
        function refreshInventory() {
            if (!isAdmin) return;
            
            document.getElementById('productCount').textContent = products.length;
            
            const tbody = document.getElementById('inventoryTableBody');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td style="padding: 12px;">
                        <img src="${product.image}" alt="${product.name}" 
                             style="width: 50px; height: 50px; object-fit: cover; border-radius: 6px;"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/50x50/f5f7ff/4a6ee0?text=GOAT';">
                    </td>
                    <td style="padding: 12px;">${product.name}</td>
                    <td style="padding: 12px;">
                        <span style="background: var(--gray-light); padding: 4px 10px; border-radius: 20px; font-size: 0.85rem;">
                            ${product.category}
                        </span>
                    </td>
                    <td style="padding: 12px; font-weight: 600;">$${product.price.toFixed(2)}</td>
                    <td style="padding: 12px;">
                        <span class="product-stock ${product.stock > 10 ? 'in-stock' : product.stock > 0 ? 'low-stock' : 'out-of-stock'}"
                              style="padding: 4px 10px; border-radius: 20px; font-size: 0.85rem;">
                            ${product.stock}
                        </span>
                    </td>
                    <td style="padding: 12px;">
                        <button class="btn btn-outline btn-small" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // [REST OF YOUR FUNCTIONS - COPY THEM FROM YOUR PREVIOUS FILE]

    </script>
