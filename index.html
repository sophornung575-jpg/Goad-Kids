    <script>
        // ============================================
        // DEBUG LOGGER WITH DIFFERENT LEVELS
        // ============================================
        const Logger = {
            levels: {
                DEBUG: 0,
                INFO: 1,
                WARN: 2,
                ERROR: 3,
                NONE: 4
            },
            
            currentLevel: 0, // DEBUG level by default
            
            setLevel: function(level) {
                this.currentLevel = level;
                console.log(`[Logger] Level set to: ${Object.keys(this.levels).find(key => this.levels[key] === level)}`);
            },
            
            debug: function(...args) {
                if (this.currentLevel <= this.levels.DEBUG) {
                    console.debug('[DEBUG]', ...args);
                }
            },
            
            info: function(...args) {
                if (this.currentLevel <= this.levels.INFO) {
                    console.info('[INFO]', ...args);
                }
            },
            
            warn: function(...args) {
                if (this.currentLevel <= this.levels.WARN) {
                    console.warn('[WARN]', ...args);
                }
            },
            
            error: function(...args) {
                if (this.currentLevel <= this.levels.ERROR) {
                    console.error('[ERROR]', ...args);
                }
            },
            
            log: function(...args) {
                console.log('[LOG]', ...args);
            },
            
            table: function(data, columns) {
                if (this.currentLevel <= this.levels.DEBUG) {
                    console.table(data, columns);
                }
            },
            
            group: function(label) {
                if (this.currentLevel <= this.levels.DEBUG) {
                    console.group(label);
                }
            },
            
            groupEnd: function() {
                if (this.currentLevel <= this.levels.DEBUG) {
                    console.groupEnd();
                }
            }
        };

        function setupEventListeners() {
            Logger.group('ðŸ”§ Setting up Event Listeners');
            
            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');

            if (mobileMenuBtn && mobileNav) {

            // Close mobile nav when clicking outside
            document.addEventListener('click', function(event) {
                if (mobileNav && mobileNav.classList.contains('active') && 
                    !mobileNav.contains(event.target) &&

                    Logger.debug('Closing mobile menu (outside click)');
                    mobileNav.classList.remove('active');
                    mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';

            // Close mobile nav on link click

        function setupNetworkMonitoring() {
            Logger.group('ðŸŒ Network Monitoring Setup');
            
            window.addEventListener('online', async () => {
                Logger.info('Network connection restored');
                isFirebaseConnected = true;
                updateFirebaseStatusUI();
                showFirebaseSyncStatus('Reconnecting', 'Network restored', 'info');
                
                // Try to reconnect Firebase
                try {
                    Logger.debug('Attempting Firebase reconnection...');
                    await testFirebaseConnection();
                    if (isFirebaseConnected && currentStoreId) {
                        await setupStoreListener();
                        await syncToFirebase();
                    }
                } catch (error) {
                    Logger.error('Reconnection failed:', error);
                }
            });
            
            window.addEventListener('offline', () => {
                Logger.warn('Network connection lost');
                isFirebaseConnected = false;
                updateFirebaseStatusUI();
                showFirebaseSyncStatus('Offline', 'Network unavailable', 'warning');
            });
            
            // Initial check
            isFirebaseConnected = navigator.onLine;
            Logger.info(`Initial network status: ${isFirebaseConnected ? 'Online' : 'Offline'}`);
            
            Logger.groupEnd();
        }

        async function initializeFirebase() {
            Logger.group('ðŸ”¥ Firebase Initialization');
            
            try {
                // Initialize Firebase
                if (!firebase.apps.length) {
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    Logger.info('Firebase app initialized');
                } else {
                    firebaseApp = firebase.app();
                    Logger.info('Using existing Firebase app');
                }
                
                firestore = firebase.firestore();
                Logger.info('Firestore initialized');
                
                // Enable persistence with error handling
                try {
                    await firestore.enablePersistence({
                        synchronizeTabs: true
                    }).catch((error) => {
                        if (error.code === 'failed-precondition') {
                            Logger.warn('Multiple tabs open, persistence can only be enabled in one tab at a time.');
                        } else if (error.code === 'unimplemented') {
                            Logger.warn('The current browser does not support persistence.');
                        } else {
                            Logger.warn('Persistence error:', error);
                        }
                    });
                    Logger.info('Firestore persistence initialized');
                } catch (persistenceError) {
                    Logger.warn('Persistence setup failed, continuing without:', persistenceError);
                }
                
                // Test connection
                await testFirebaseConnection();
                
                Logger.info('âœ… Firebase initialized successfully');
                showFirebaseSyncStatus('Connected', 'Real-time sync active', 'success');
                
            } catch (error) {
                Logger.error('Firebase initialization error:', error);
                isFirebaseConnected = false;
                showFirebaseSyncStatus('Offline Mode', 'Using local storage only', 'warning');
                
                // Create mock firestore for offline use
                createMockFirestore();
            } finally {
                Logger.groupEnd();
            }
        }

        async function testFirebaseConnection() {
            Logger.group('ðŸ“¡ Testing Firebase Connection');
            
            try {
                // Simple test to verify connection
                await firestore.collection('test').limit(1).get();
                isFirebaseConnected = true;
                Logger.info('âœ… Firebase connection test passed');
                
                // Update sync button visibility
                const syncBtn = document.getElementById('syncBtn');
                if (syncBtn) {
                    syncBtn.style.display = 'flex';
                }
                
                return true;
            } catch (error) {
                Logger.warn('âŒ Firebase connection test failed:', error.message);
                isFirebaseConnected = false;
                
                // Update sync button visibility
                const syncBtn = document.getElementById('syncBtn');
                if (syncBtn) {
                    syncBtn.style.display = 'none';
                }
                
                return false;
            } finally {
                Logger.groupEnd();
            }
        }

            Logger.warn('Creating mock Firestore for offline use');
            
            firestore = {
                collection: (name) => ({
                    doc: (id) => ({
                        get: () => Promise.resolve({ 
                            exists: false, 
                            data: () => null,
                            id: id 
                        }),
                        set: (data) => {
                            Logger.debug('Mock Firestore set:', { collection: name, id, data });
                            return Promise.resolve();
                        },
                        update: (data) => {
                            Logger.debug('Mock Firestore update:', { collection: name, id, data });
                            return Promise.resolve();
                        },
                        onSnapshot: () => ({ 
                            unsubscribe: () => {} 
                        })
                    }),
                    where: () => ({ 
                        get: () => Promise.resolve({ 
                            empty: true, 
                            docs: [],
                            forEach: (fn) => {}
                        }) 
                    }),
                    get: () => Promise.resolve({
                        empty: true,
                        docs: [],
                        forEach: (fn) => {}
                    }),
                    onSnapshot: (onNext, onError) => {
                        Logger.debug('Mock Firestore listener set up for:', name);
                        return { unsubscribe: () => {} };
                    }
                })
            };
        }

        async function initializeStore() {
            Logger.group('ðŸª Store Initialization');
            
            try {
                // Get or create store ID
                currentStoreId = localStorage.getItem('goatKidsStoreId');
                Logger.debug('Current store ID from localStorage:', currentStoreId);
                
                if (!currentStoreId) {
                    // Check if store ID is in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const storeIdFromUrl = urlParams.get('store');
                    Logger.debug('Store ID from URL:', storeIdFromUrl);
                    
                    if (storeIdFromUrl) {
                        currentStoreId = storeIdFromUrl;
                        localStorage.setItem('goatKidsStoreId', currentStoreId);
                        Logger.info(`Joined store from URL: ${currentStoreId}`);
                        showMessage(`Joined store: ${currentStoreId}`, 'success');
                    } else {
                        // Create new store
                        currentStoreId = generateStoreId();
                        localStorage.setItem('goatKidsStoreId', currentStoreId);
                        Logger.info(`Created new store: ${currentStoreId}`);
                        showMessage(`New store created: ${currentStoreId}`, 'success');
                    }
                }
                
                // Update UI
                document.getElementById('currentStoreId').textContent = currentStoreId;
                
                // Generate QR code
                setTimeout(() => {
                    generateStoreQRCode();
                }, 1000);
                
                // Setup real-time listener for this store
                await setupStoreListener();
                
                // Update URL with store ID
                updateUrlWithStoreId();
                
                Logger.info('âœ… Store initialization complete');
                
            } catch (error) {
                Logger.error('Store initialization error:', error);
            } finally {
                Logger.groupEnd();
            }
        }

        function generateStoreId() {
            const prefix = 'GOAT-';
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            const storeId = prefix + randomNum;
            Logger.debug(`Generated store ID: ${storeId}`);
            return storeId;
        }

        function updateUrlWithStoreId() {
            try {
                const url = new URL(window.location);
                url.searchParams.set('store', currentStoreId);
                window.history.replaceState({}, '', url);
                Logger.debug('URL updated with store ID:', url.toString());
            } catch (error) {
                Logger.error('Error updating URL:', error);
            }
        }

        async function setupStoreListener() {
            Logger.group('ðŸ‘‚ Setting up Store Listener');
            
            try {
                if (!firestore || !currentStoreId) {
                    Logger.warn('Firestore or store ID not available for listener');
                    return;
                }
                
                // Unsubscribe from previous listener if exists
                if (storeUnsubscribe) {
                    Logger.debug('Unsubscribing from previous listener');
                    storeUnsubscribe();
                    storeUnsubscribe = null;
                }
                
                // Listen for products changes with error handling
                const productsRef = firestore.collection('stores').doc(currentStoreId).collection('products');
                Logger.debug(`Setting up listener for store: ${currentStoreId}`);
                
                storeUnsubscribe = productsRef.onSnapshot(
                    (snapshot) => {
                        Logger.debug(`Firestore snapshot received: ${snapshot.size} products`);
                        
                        if (!snapshot.empty) {
                            const firebaseProducts = [];
                            snapshot.forEach((doc) => {
                                try {
                                    const data = doc.data();
                                    firebaseProducts.push({ 
                                        id: doc.id, 
                                        ...data 
                                    });
                                } catch (error) {
                                    Logger.error('Error processing document:', error);
                                }
                            });
                            
                            // Merge with local products
                            mergeProducts(firebaseProducts);
                            
                            // Update UI
                            if (document.getElementById('storeTab').classList.contains('active')) {
                                renderProducts();
                            }
                            if (document.getElementById('adminTab').classList.contains('active')) {
                                refreshInventory();
                            }
                            
                            // Update sync status
                            lastFirebaseSync = new Date();
                            updateFirebaseStatusUI();
                            showFirebaseSyncStatus('Synced', `${firebaseProducts.length} products updated`, 'success');
                            syncRetryCount = 0; // Reset retry count on success
                            
                            Logger.info(`âœ… Sync successful: ${firebaseProducts.length} products`);
                        } else {
                            Logger.info('No products in Firebase for this store');
                            showFirebaseSyncStatus('Empty Store', 'No products in cloud', 'info');
                        }
                    },
                    (error) => {
                        Logger.error('Firestore listener error:', {
                            code: error.code,
                            message: error.message,
                            name: error.name
                        });
                        
                        if (error.code === 'permission-denied') {
                            Logger.warn('Permission denied for Firebase');
                            showFirebaseSyncStatus('Access Denied', 'Check Firebase rules', 'error');
                        } else if (error.code === 'unavailable') {
                            Logger.warn('Firebase unavailable - network issue');
                            showFirebaseSyncStatus('Offline', 'Network unavailable', 'warning');
                            isFirebaseConnected = false;
                            updateFirebaseStatusUI();
                            
                            // Try to reconnect after delay
                            if (syncRetryCount < MAX_RETRY_COUNT) {
                                syncRetryCount++;
                                Logger.info(`Retry attempt ${syncRetryCount}/${MAX_RETRY_COUNT} in 5 seconds`);
                                setTimeout(() => {
                                    if (currentStoreId) {
                                        setupStoreListener();
                                    }
                                }, 5000);
                            } else {
                                Logger.error('Max retry count reached, stopping retries');
                            }
                        } else {
                            Logger.error('Unknown Firebase error:', error);
                            showFirebaseSyncStatus('Sync Error', error.message || 'Check connection', 'error');
                        }
                    }
                );
                
                Logger.info(`âœ… Store listener setup for: ${currentStoreId}`);
                
            } catch (error) {
                Logger.error('Error setting up store listener:', error);
                showFirebaseSyncStatus('Listener Error', 'Failed to setup sync', 'error');
            } finally {
                Logger.groupEnd();
            }
        }

        function mergeProducts(firebaseProducts) {
            Logger.group('ðŸ”„ Merging Firebase Products');
            
            try {
                const convertedProducts = firebaseProducts.map(fp => ({
                    id: parseInt(fp.id) || Date.now(),
                    name: fp.name || '',
                    price: parseFloat(fp.price) || 0,
                    stock: parseInt(fp.stock) || 0,
                    category: fp.category || '',
                    image: fp.image || '',
                    sizes: fp.sizes || [],
                    images: fp.images || []
                }));
                
                Logger.debug(`Converting ${firebaseProducts.length} Firebase products`);
                Logger.table(convertedProducts, ['id', 'name', 'price', 'stock']);
                
                products = convertedProducts;
                saveProductsToLocal();
                
                Logger.info(`âœ… Merged ${products.length} products`);
                
            } catch (error) {
                Logger.error('Error merging products:', error);
            } finally {
                Logger.groupEnd();
            }
        }

        // ============================================
        // FIREBASE SYNC FUNCTIONS
        // ============================================
        async function syncToFirebase() {
            Logger.group('ðŸ“¤ Syncing to Firebase');
            
            try {
                if (!firestore || !currentStoreId) {
                    Logger.warn('Firebase not available for sync');
                    showMessage('Firebase not configured', 'error');
                    return false;
                }
                
                if (!isFirebaseConnected) {
                    Logger.warn('Cannot sync - no connection');
                    showFirebaseSyncStatus('Offline', 'Cannot sync - no connection', 'warning');
                    return false;
                }
                
                showFirebaseSyncStatus('Syncing', 'Uploading to cloud...', 'syncing');
                
                const storeRef = firestore.collection('stores').doc(currentStoreId);
                Logger.debug(`Syncing ${products.length} products to store: ${currentStoreId}`);
                
                try {
                    // Update store metadata with timeout
                    await Promise.race([
                        storeRef.set({
                            id: currentStoreId,
                            name: 'GOAT KIDS Store',
                            lastUpdated: new Date().toISOString(),
                            productCount: products.length
                        }, { merge: true }),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Timeout')), 10000)
                        )
                    ]);
                    
                    // Sync each product with batch operations
                    const batch = firestore.batch();
                    const productsRef = storeRef.collection('products');
                    
                    products.forEach(product => {
                        const productRef = productsRef.doc(product.id.toString());
                        batch.set(productRef, {
                            id: product.id.toString(),
                            name: product.name,
                            price: product.price,
                            stock: product.stock,
                            category: product.category,
                            image: product.image,
                            sizes: product.sizes || [],
                            images: product.images || [product.image],
                            lastUpdated: new Date().toISOString()
                        }, { merge: true });
                    });
                    
                    await batch.commit();
                    
                    // Update sync status
                    lastFirebaseSync = new Date();
                    updateFirebaseStatusUI();
                    showFirebaseSyncStatus('Synced', `Saved ${products.length} products`, 'success');
                    
                    Logger.info(`âœ… Products synced to Firebase successfully`);
                    return true;
                    
                } catch (syncError) {
                    Logger.error('Sync operation failed:', {
                        message: syncError.message,
                        code: syncError.code,
                        stack: syncError.stack
                    });
                    
                    if (syncError.message === 'Timeout') {
                        Logger.warn('Sync timeout');
                        showFirebaseSyncStatus('Timeout', 'Sync took too long', 'warning');
                    } else if (syncError.code === 'permission-denied') {
                        Logger.warn('Permission denied for sync');
                        showFirebaseSyncStatus('Permission Denied', 'Check Firebase rules', 'error');
                    } else {
                        Logger.error('Unknown sync error');
                        showFirebaseSyncStatus('Sync Failed', 'Could not save to cloud', 'error');
                    }
                    
                    return false;
                }
                
            } catch (error) {
                Logger.error('Error in syncToFirebase:', {
                    message: error.message,
                    stack: error.stack
                });
                showFirebaseSyncStatus('Sync Error', error.message || 'Check connection', 'error');
                return false;
            } finally {
                Logger.groupEnd();
            }
        }

        async function loadFromFirebase() {
            Logger.group('ðŸ“¥ Loading from Firebase');
            
            try {
                if (!firestore || !currentStoreId) {
                    Logger.warn('Firebase not initialized');
                    showMessage('Firebase not initialized', 'error');
                    return;
                }
                
                showFirebaseSyncStatus('Loading', 'Fetching from cloud...', 'syncing');
                
                const productsRef = firestore.collection('stores').doc(currentStoreId).collection('products');
                Logger.debug(`Loading products from store: ${currentStoreId}`);
                
                const snapshot = await productsRef.get();
                
                if (snapshot.empty) {
                    Logger.info('No products found in cloud');
                    showMessage('No products found in cloud', 'info');
                    showFirebaseSyncStatus('Empty', 'No products in cloud', 'info');
                    return;
                }
                
                const firebaseProducts = [];
                snapshot.forEach((doc) => {
                    firebaseProducts.push({ id: doc.id, ...doc.data() });
                });
                
                Logger.debug(`Loaded ${firebaseProducts.length} products from Firebase`);
                Logger.table(firebaseProducts, ['id', 'name', 'price', 'stock']);
                
                // Convert to our format
                products = firebaseProducts.map(fp => ({
                    id: parseInt(fp.id) || Date.now(),
                    name: fp.name || '',
                    price: parseFloat(fp.price) || 0,
                    stock: parseInt(fp.stock) || 0,
                    category: fp.category || '',
                    image: fp.image || '',
                    sizes: fp.sizes || [],
                    images: fp.images || []
                }));
                
                // Save to localStorage
                saveProductsToLocal();
                
                // Update UI
                renderProducts();
                refreshInventory();
                
                lastFirebaseSync = new Date();
                updateFirebaseStatusUI();
                showFirebaseSyncStatus('Loaded', `${products.length} products loaded`, 'success');
                
                Logger.info(`âœ… Successfully loaded ${products.length} products from cloud`);
                showMessage(`Loaded ${products.length} products from cloud`, 'success');
                
            } catch (error) {
                Logger.error('Error loading from Firebase:', {
                    message: error.message,
                    code: error.code,
                    stack: error.stack
                });
                showFirebaseSyncStatus('Load Failed', 'Using local data', 'error');
                showMessage('Failed to load from cloud. Using local data.', 'error');
            } finally {
                Logger.groupEnd();
            }
        }

        function forceSyncToFirebase() {
            Logger.info('Manual sync triggered');
            syncToFirebase();
        }

        // ============================================
        // FIREBASE STATUS UI
        // ============================================
        function updateFirebaseStatusUI() {
            try {

        function generateStoreQRCode() {
            Logger.group('ðŸ”³ Generating Store QR Code');
            
            try {
                if (typeof QRCode === 'undefined') {
                    Logger.warn('QRCode library not loaded, retrying...');
                    setTimeout(generateStoreQRCode, 500);
                    return;
                }

                const shareLink = window.location.origin + window.location.pathname + '?store=' + currentStoreId;
                const canvas = document.getElementById('storeQrCanvas');
                
                if (!canvas) {
                    Logger.warn('QR canvas element not found');
                    return;
                }

                Logger.debug(`Generating QR code for: ${shareLink}`);
                
                // Clear previous QR code
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Generate QR code
                try {
                    QRCode.toCanvas(canvas, shareLink, {
                        width: 200,
                        margin: 1,
                        color: {
                            dark: '#f57c00',
                            light: '#fff8f0'
                        }
                    }, (error) => {
                        if (error) {
                            Logger.error('QR code generation error:', error);
                            // Draw fallback
                            ctx.fillStyle = '#ff8a00';
                            ctx.font = '14px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText('Scan to join store', canvas.width / 2, canvas.height / 2);
                        } else {
                            Logger.info('âœ… QR code generated successfully');
                        }
                    });
                } catch (qrError) {
                    Logger.error('QR code canvas error:', qrError);
                }
            } catch (error) {

                    if (currentFilter.price === '20-30' && (price < 20 || price >= 30)) return false;

        function addToCart(productId) {
            Logger.group('ðŸ›’ Adding to Cart');
            
            // Find selected size
            const selectedSizeEl = document.querySelector(`.size-option.selected[data-product="${productId}"]`);
            const size = selectedSizeEl ? selectedSizeEl.dataset.size : 'One Size';
            
            const product = products.find(p => p.id === productId);
            if (!product) {
                Logger.warn(`Product ${productId} not found`);
                return;
            }
            
            if (product.stock <= 0) {
                Logger.warn(`Product ${product.name} is out of stock`);
                showMessage('This product is out of stock', 'error');
                Logger.groupEnd();
                return;
            }
            
            // Check if item already in cart with same size
            const existingItem = cart.find(item => item.id === productId && item.size === size);
            
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                    Logger.debug(`Increased quantity of ${product.name} to ${existingItem.quantity}`);
                } else {
                    Logger.warn(`Cannot add more ${product.name}, stock limit reached`);
                    showMessage('Cannot add more items. Stock limit reached.', 'error');
                    Logger.groupEnd();
                    return;
                }
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    size: size,
                    quantity: 1,
                    image: product.image
                });
                Logger.debug(`Added ${product.name} to cart`);
            }
            
            saveCart();
            Logger.info(`âœ… Added ${product.name} to cart`);
            showMessage(`${product.name} added to cart`, 'success');
            
            // Update cart count
            updateCartCount();
            
            Logger.groupEnd();
        }

                showMessage('Please enter product name', 'error');
                return;
            }
            
            if (price <= 0) {
                Logger.warn('Invalid price');
                showMessage('Please enter a valid price', 'error');
                return;
            }
            
            if (stock < 0) {
                Logger.warn('Invalid stock quantity');
                showMessage('Please enter a valid stock quantity', 'error');
                return;
            }
            
            if (!category) {
                Logger.warn('Category is required');
                showMessage('Please enter a category', 'error');
                return;
            }
            
            const newProduct = {
                id: Date.now(),
                name: name,
                price: price,
                stock: stock,
                category: category,
                image: imageUrl || 'https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=400&h=400&fit=crop',
                sizes: [...productSizes],
                images: imageUrl ? [imageUrl] : []
            };
            
            products.push(newProduct);
            saveProductsToLocal();
            
            // Clear form
            if (nameInput) nameInput.value = '';
            if (priceInput) priceInput.value = '';
            if (stockInput) stockInput.value = '';
            if (categoryInput) categoryInput.value = '';
            if (imageUrlInput) imageUrlInput.value = '';
            
            // Reset sizes
            productSizes = [];
            renderProductSizes();
            
            Logger.info(`âœ… Product "${name}" added successfully`);
            showMessage(`Product "${name}" added successfully!`, 'success');
            
            // Refresh inventory
            refreshInventory();
            
            Logger.groupEnd();
        }

        function deleteProduct(productId) {
            if (!isAdmin) {
                Logger.warn('Admin access required for delete');
                showMessage('Admin access required', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this product?')) {
                Logger.debug('Product deletion cancelled');
                return;
            }
            
            const productIndex = products.findIndex(p => p.id === productId);
            if (productIndex === -1) {
                Logger.warn(`Product ${productId} not found`);
                return;
            }
            
            const productName = products[productIndex].name;
            products.splice(productIndex, 1);
            saveProductsToLocal();
            
            Logger.info(`âœ… Product "${productName}" deleted`);
            showMessage(`Product "${productName}" deleted successfully!`, 'success');
            
            // Refresh views
            refreshInventory();
            if (document.getElementById('storeTab').classList.contains('active')) {
                renderProducts();
            }
        }

        function refreshInventory() {
            Logger.group('ðŸ“Š Refreshing Inventory');
            
            const productCount = document.getElementById('productCount');
            if (productCount) {
                productCount.textContent = products.length;
                Logger.debug(`Product count: ${products.length}`);
            }
            
            const tableBody = document.getElementById('inventoryTableBody');
            if (!tableBody) {
                Logger.warn('Inventory table body not found');
                return;
            }
            
            tableBody.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="padding: 10px;">
                        <img src="${product.image}" alt="${product.name}" 
                             style="width: 50px; height: 50px; object-fit: cover; border-radius: var(--radius-sm); cursor: pointer;"
                             onclick="zoomProductImage(${product.id})">
                    </td>
                    <td style="padding: 10px;">${product.name}</td>
                    <td style="padding: 10px;">
                        <span style="background: var(--primary-light); color: var(--primary-dark); padding: 4px 8px; border-radius: 20px; font-size: 0.8rem;">
                            ${product.category}
                        </span>
                    </td>
                    <td style="padding: 10px;">
                        ${product.sizes && product.sizes.length > 0 ? 
                          product.sizes.join(', ') : 'One Size'}
                    </td>
                    <td style="padding: 10px;">$${product.price.toFixed(2)}</td>
                    <td style="padding: 10px;">
                        <span class="product-stock ${product.stock > 10 ? 'in-stock' : product.stock > 0 ? 'low-stock' : 'out-of-stock'}" 
                              style="font-size: 0.8rem; padding: 4px 8px;">
                            ${product.stock}
                        </span>
                    </td>
                    <td style="padding: 10px;">
                        <button class="btn-admin btn-small btn-orange" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn-admin btn-small btn-red" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            Logger.info(`âœ… Inventory refreshed with ${products.length} products`);
            Logger.groupEnd();
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function formatTime(date) {
            if (!date) {
                Logger.debug('No date provided for formatTime');
                return '-';
            }
            
            const now = new Date();
            const diffMs = now - new Date(date);
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return new Date(date).toLocaleDateString();
        }

        function showMessage(text, type = 'info') {
            try {
                const area = document.getElementById('messageArea');
                if (!area) {
                    // Fallback to alert
                    if (type === 'error') {
                        Logger.error(`Alert: ${text}`);
                        alert(`Error: ${text}`);
                    } else if (type === 'warning') {
                        Logger.warn(`Alert: ${text}`);
                        alert(`Warning: ${text}`);
                    } else {
                        Logger.info(`Alert: ${text}`);
                        alert(text);
                    }
                    return;
                }
                
                Logger.debug(`Showing ${type} message: ${text}`);
                
                const message = document.createElement('div');
                message.className = `message message-${type}`;
                message.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                        <span>${text}</span>
                        <button onclick="this.parentElement.parentElement.remove()" style="background:none; border:none; color:inherit; cursor:pointer; padding:5px;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                area.insertBefore(message, area.firstChild);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (message.parentElement) {
                        message.style.opacity = '0';
                        message.style.transform = 'translateX(-20px)';
                        setTimeout(() => {
                            if (message.parentElement) {
                                message.remove();
                                Logger.debug('Message auto-removed');
                            }
                        }, 300);
                    }
                }, 5000);
            } catch (error) {
                Logger.error('Error showing message:', error);
                alert(text);
            }
        }

        // Initialize payment method
        selectPayment('payway');
        
        // Set logging level (0=DEBUG, 1=INFO, 2=WARN, 3=ERROR, 4=NONE)
        Logger.setLevel(Logger.levels.INFO);
        
        Logger.info('ðŸŽ‰ GOAT KIDS Store application ready!');

    </script>
