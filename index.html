<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Kids - Children's Clothing Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header & Navigation - Orange Theme */
        header {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 12px 0;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-badge {
            background: #2196F3;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.2);
        }
        
        .cart-icon {
            position: relative;
            font-size: 20px;
            cursor: pointer;
            padding: 6px;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ffeb3b;
            color: #333;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        /* Admin Login Modal */
        .admin-login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        .admin-login-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.3s;
        }
        
        .admin-login-content h3 {
            color: #2196F3;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .admin-login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .admin-login-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .admin-login-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.3s;
        }
        
        .admin-login-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Add to Cart Animation */
        @keyframes addToCartAnimation {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 152, 0, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 152, 0, 0.4);
            }
        }
        
        .add-to-cart-animation {
            animation: addToCartAnimation 0.5s ease-in-out;
        }
        
        /* Cart Bounce Animation */
        @keyframes cartBounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        
        .cart-bounce {
            animation: cartBounce 0.3s ease-in-out;
        }
        
        /* Main Content Tabs */
        .content-tabs {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .tab-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .tab-btn:hover {
            color: #FF9800;
        }
        
        .tab-btn.active {
            color: #FF9800;
            border-bottom-color: #FF9800;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Store Page */
        .store-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .store-title {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        
        .inventory-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 4px solid #FF9800;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #FF9800;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
        
        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 16px;
            margin-bottom: 6px;
            color: #222;
            line-height: 1.3;
        }
        
        .product-price {
            font-size: 18px;
            color: #FF9800;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-stock {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .in-stock {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .low-stock {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        
        .out-of-stock {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .product-actions {
            display: flex;
            gap: 8px;
        }
        
        .view-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #FF9800;
            color: white;
            font-size: 14px;
        }
        
        .view-btn:hover {
            background-color: #F57C00;
        }
        
        /* Product Detail Page */
        .product-detail-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }
        
        @media (min-width: 768px) {
            .product-detail-container {
                flex-direction: row;
            }
        }
        
        .product-detail-image {
            flex: 1;
            min-width: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-detail-image img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .product-detail-info {
            flex: 1;
            min-width: 0;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .size-buttons {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
        }
        
        .size-btn {
            padding: 10px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 14px;
            min-width: 60px;
        }
        
        .size-btn:hover {
            border-color: #FF9800;
            color: #FF9800;
        }
        
        .size-btn.selected {
            background-color: #FF9800;
            color: white;
            border-color: #FF9800;
        }
        
        .size-btn.out-of-stock {
            background-color: #f5f5f5;
            color: #aaa;
            border-color: #eee;
            cursor: not-allowed;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .qty-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        
        .qty-btn:hover {
            background-color: #f5f5f5;
        }
        
        .qty-input {
            width: 60px;
            height: 36px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .add-to-cart {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }
        
        .add-to-cart:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .add-to-cart::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .add-to-cart:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        /* Cart Page */
        .cart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        @media (min-width: 480px) {
            .cart-item {
                flex-direction: row;
                align-items: center;
            }
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .cart-item-details {
            flex: 1;
            min-width: 0;
        }
        
        .cart-item-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        
        .cart-item-meta {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .cart-item-price {
            font-size: 16px;
            color: #FF9800;
            font-weight: bold;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .cart-item-actions button {
            background: none;
            border: 1px solid #ddd;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .cart-item-actions button:hover {
            background-color: #f5f5f5;
        }
        
        .cart-item-actions span {
            min-width: 25px;
            text-align: center;
            font-weight: 500;
        }
        
        .remove-item {
            color: #f44336;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            margin-left: 10px;
            transition: color 0.2s;
        }
        
        .remove-item:hover {
            color: #d32f2f;
        }
        
        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .total-row {
            font-size: 18px;
            font-weight: bold;
            color: #FF9800;
            border-bottom: none;
            margin-top: 8px;
        }
        
        .place-order-btn {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.3s;
        }
        
        .place-order-btn:hover {
            transform: translateY(-2px);
        }
        
        .place-order-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-top: 20px;
            border: 2px solid #2196F3;
        }
        
        .admin-panel.show {
            display: block;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .admin-header h3 {
            color: #2196F3;
            font-size: 20px;
        }
        
        .admin-logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .admin-logout-btn:hover {
            background: #d32f2f;
        }
        
        /* Bulk Control Sections */
        .bulk-control-section {
            background: #E3F2FD;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #2196F3;
        }
        
        .sheets-import-section {
            background: #E8F5E9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #4CAF50;
        }
        
        .photo-import-section {
            background: #F3E5F5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #9C27B0;
        }
        
        .bulk-control-title {
            color: #1565C0;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sheets-help {
            background: #F1F8E9;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
            font-size: 13px;
        }
        
        .sheets-help ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .sheets-help li {
            margin-bottom: 8px;
        }
        
        /* Bulk Tabs */
        .bulk-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #BBDEFB;
            padding-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .bulk-tab-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .bulk-tab-btn.active {
            color: #2196F3;
            border-bottom-color: #2196F3;
        }
        
        .bulk-tab-content {
            display: none;
        }
        
        .bulk-tab-content.active {
            display: block;
        }
        
        /* Forms */
        .bulk-control-form, .sheets-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .bulk-control-form, .sheets-form {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control, .sheets-url-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-control:focus, .sheets-url-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .sheets-url-input:focus {
            border-color: #4CAF50;
        }
        
        /* Buttons */
        .bulk-action-btns, .sheets-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .bulk-btn, .google-sheets-btn, .photo-import-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 150px;
        }
        
        .bulk-btn.add {
            background: #4CAF50;
            color: white;
        }
        
        .bulk-btn.add:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }
        
        .bulk-btn.reset {
            background: #f44336;
            color: white;
        }
        
        .bulk-btn.reset:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .bulk-btn.restock {
            background: #2196F3;
            color: white;
        }
        
        .bulk-btn.restock:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .google-sheets-btn {
            background: #34A853;
            color: white;
        }
        
        .google-sheets-btn:hover {
            background: #2E7D32;
            transform: translateY(-2px);
        }
        
        .photo-import-btn {
            background: #9C27B0;
            color: white;
        }
        
        .photo-import-btn:hover {
            background: #7B1FA2;
            transform: translateY(-2px);
        }
        
        .sheets-load-btn {
            background: #4285F4;
        }
        
        .sheets-load-btn:hover {
            background: #3367D6;
        }
        
        .sheets-sync-btn {
            background: #FBBC05;
        }
        
        .sheets-sync-btn:hover {
            background: #F9AB00;
        }
        
        /* Photo Upload */
        .photo-grid-upload {
            border: 2px dashed #9C27B0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s;
        }
        
        .photo-grid-upload:hover {
            background: #F3E5F5;
        }
        
        .photo-grid-upload input {
            display: none;
        }
        
        .photo-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .photo-preview-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .photo-preview-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .photo-info {
            font-size: 12px;
            color: #666;
        }
        
        /* Inventory Table */
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .inventory-table th, .inventory-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .inventory-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        .inventory-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .stock-input {
            width: 70px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        
        .stock-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .update-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            margin: 2px;
            transition: all 0.2s;
        }
        
        .update-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .update-btn:hover {
            background-color: #1976D2;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        /* Messages */
        .message {
            padding: 12px 15px;
            border-radius: 6px;
            margin: 10px 0;
            display: block;
            font-size: 14px;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* Floating Messenger Button */
        .messenger-float-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0084FF;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 3px 15px rgba(0,132,255,0.3);
            font-size: 24px;
            transition: transform 0.3s;
            z-index: 1000;
            cursor: pointer;
        }
        
        .messenger-float-btn:hover {
            transform: scale(1.1);
        }
        
        .messenger-tooltip {
            position: absolute;
            bottom: 60px;
            right: 0;
            background: #FF9800;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 11px;
            white-space: nowrap;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            background-color: white;
            border-top: 1px solid #eee;
            font-size: 12px;
        }
        
        footer a {
            color: #0084FF;
            text-decoration: none;
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Back Button */
        .back-button {
            background: none;
            border: none;
            color: #FF9800;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 0;
            transition: color 0.2s;
        }
        
        .back-button:hover {
            color: #F57C00;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .nav-container {
                padding: 0 10px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                display: none;
                z-index: 999;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .cart-item-actions {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .product-detail-image img {
                height: 250px;
            }
            
            .messenger-float-btn {
                width: 45px;
                height: 45px;
                font-size: 22px;
                bottom: 15px;
                right: 15px;
            }
            
            .admin-login-content {
                padding: 20px;
            }
            
            .inventory-table {
                display: block;
                overflow-x: auto;
            }
            
            .bulk-tabs {
                overflow-x: auto;
                padding-bottom: 5px;
            }
            
            .bulk-tab-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .store-title {
                font-size: 20px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .product-title {
                font-size: 14px;
            }
            
            .product-price {
                font-size: 16px;
            }
            
            .size-btn {
                padding: 8px 12px;
                font-size: 13px;
                min-width: 50px;
            }
            
            .qty-btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            .qty-input {
                width: 50px;
                height: 32px;
                font-size: 14px;
            }
            
            .bulk-btn, .google-sheets-btn, .photo-import-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
